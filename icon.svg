<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#1a1f2e" rx="64"/>
  
  <!-- Green dartboard circles -->
  <circle cx="256" cy="256" r="160" fill="#16a34a" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" fill="#16a34a" opacity="0.5"/>
  <circle cx="256" cy="256" r="80" fill="#16a34a" opacity="0.7"/>
  <circle cx="256" cy="256" r="40" fill="#16a34a"/>
  
  <!-- Bullseye -->
  <circle cx="256" cy="256" r="20" fill="#ef4444"/>
  <circle cx="256" cy="256" r="10" fill="#fff"/>
  
  <!-- Dart -->
  <g transform="translate(280, 200) rotate(45)">
    <!-- Dart body -->
    <rect x="0" y="0" width="8" height="80" fill="#94a3b8" rx="4"/>
    <!-- Dart point -->
    <polygon points="4,0 0,20 8,20" fill="#475569"/>
    <!-- Dart flights -->
    <polygon points="0,70 0,80 -15,80" fill="#ef4444"/>
    <polygon points="8,70 8,80 23,80" fill="#ef4444"/>
  </g>
  
  <!-- Score display -->
  <rect x="156" y="360" width="200" height="80" fill="#22c55e" rx="12"/>
  <text x="256" y="415" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">180</text>
</svg>
